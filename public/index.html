<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Processor</title>
</head>
<body>
  <h1>Adjust Audio Key and BPM</h1>
  <form id="uploadForm" enctype="multipart/form-data" action="/process-audio" method="post">
    <label for="audioFile">Upload MP3/WAV file:</label>
    <input type="file" id="audioFile" name="audioFile" accept=".mp3,.wav" required><br><br>

    <label for="targetKey">Target Key:</label>
    <select id="targetKey" name="targetKey" required>
        <!-- Major keys -->
        <optgroup label="Major Keys">
          <option value="c major">C Major</option>
          <option value="c# major">C# Major</option>
          <option value="d major">D Major</option>
          <option value="d# major">D# Major</option>
          <option value="e major">E Major</option>
          <option value="f major">F Major</option>
          <option value="f# major">F# Major</option>
          <option value="g major">G Major</option>
          <option value="g# major">G# Major</option>
          <option value="a major">A Major</option>
          <option value="a# major">A# Major</option>
          <option value="b major">B Major</option>
        </optgroup>
        <!-- Minor keys -->
        <optgroup label="Minor Keys">
          <option value="c minor">C Minor</option>
          <option value="c# minor">C# Minor</option>
          <option value="d minor">D Minor</option>
          <option value="d# minor">D# Minor</option>
          <option value="e minor">E Minor</option>
          <option value="f minor">F Minor</option>
          <option value="f# minor">F# Minor</option>
          <option value="g minor">G Minor</option>
          <option value="g# minor">G# Minor</option>
          <option value="a minor">A Minor</option>
          <option value="a# minor">A# Minor</option>
          <option value="b minor">B Minor</option>
        </optgroup>
      </select><br><br>

    <label for="targetBpm">Target BPM:</label>
    <input type="number" id="targetBpm" name="targetBpm" required><br><br>

    <button type="submit">Process Audio</button>
  </form>
</body>
</html>
